<nav class="navbar navbar-expand-lg text-center purple">
  <div class="container-fluid justify-content-center">
    <h3 class="text-white navbar-text">Angular With Firebase</h3>
  </div>
</nav>

<div class="container mt-2">
  <div class="row gy-5 justify-content-between">
    <div class="col-6">
      <h1>Create User</h1>
      <form [formGroup]="userForm" (ngSubmit)="createUser()">
        <div class="input-group align-items-center">
          <div class="col-md-6 col-12 py-md-2 pe-md-2">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name"
                   formControlName="firstName"></div>
          <div class="col-md-6 col-12 py-md-2 ps-md-2">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name"
                   formControlName="lastName"></div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" email class="form-control" id="email" placeholder="Enter Email" formControlName="email">
        </div>
        <button type="submit" class="btn btn-danger mt-2" [disabled]="!userForm.valid">Create</button>
      </form>
    </div>
    <div class="col-5 pt-5">
      <div class="d-flex green flex-column p-3">
        <h3 class="align-self-center">Users Created</h3>
        <h1 class="text-center fw-semibold text-danger lg-text">{{this.users?.length || 0}}</h1>
        <button type="button" class="btn btn-warning align-self-center" (click)="showHideDetails()">{{showDetails ? "Hide" : "Show"}} All Users</button>
      </div>
    </div>

  </div>
<div *ngIf="showDetails" class="container mt-3">
  <h1>Users</h1>
  <div class="row table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">User ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of getSortedUsers(); index as i">
        <th scope="row">{{user.value.id}}</th>
        <td>{{user.value.firstName}}</td>
        <td>{{user.value.lastName}}</td>
        <td>{{user.value.email}}</td>
        <td class="bi-trash" role="button" (click)="deleteUser(user.key)"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
