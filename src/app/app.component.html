<nav class="navbar text-center purple">
  <div class="container-fluid justify-content-center">
    <h3 class="text-white navbar-text">Angular With Firebase</h3>
  </div>
</nav>

<div class="container mt-2">
  <div class="row gy-5 justify-content-between">
    <div class="col-6">
      <h1>Create User</h1>
      <form [formGroup]="userForm" (ngSubmit)="createUser()">
        <div class="input-group align-items-center">
          <div class="col-6 p-2">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name"
                   formControlName="firstName"></div>
          <div class="col-6 p-2">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name"
                   formControlName="lastName"></div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" email class="form-control" id="email" placeholder="Enter Email" formControlName="email">
        </div>
        <button type="submit" class="btn btn-danger" [disabled]="!userForm.valid">Create</button>
      </form>
    </div>
    <div class="col-1">
    </div>
    <div class="col-4">
      <div class="d-flex green flex-column p-3">
        <h3>Users Created</h3>
        <h1 class="text-center fw-semibold text-danger lg-text">{{this.users?.length || 0}}</h1>
        <button type="button" class="btn btn-warning align-self-start" (click)="showHideDetails()">Get All Users</button>
      </div>
    </div>
  </div>
<div *ngIf="showDetails" class="mt-3">
  <div class="row"><h1>Users</h1>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">User ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of getSortedUsers(); index as i">
        <th scope="row">{{user.id}}</th>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
